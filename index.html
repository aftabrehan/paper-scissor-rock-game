<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paper Scissor & Rock</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <section class="intro-section fadeout">
      <h1>Paper Scissor & Rock</h1>
      <button class="btn" id="intro-btn">Let's Play</button>
    </section>

    <!-- game section -->

    <section class="game-play">
      <!-- score section -->
      <div class="score-container">
        <div class="player-score">
          <h3>Player Score</h3>
          <p>0</p>
        </div>
        <div class="computer-score">
          <h3>Computer Score</h3>
          <p>0</p>
        </div>
      </div>

      <!-- status section -->
      <div class="status">
        <h1 id="status-message">Let's Choose</h1>
      </div>

      <!-- images section -->
      <div class="images-container">
        <img src="./images/rock.png" id="player-hand" />
        <img src="./images/rock.png" id="computer-hand" />
      </div>

      <!-- Choices section -->
      <div class="choices">
        <button class="btn choice-btn">Paper</button>
        <button class="btn choice-btn">Scissor</button>
        <button class="btn choice-btn">Rock</button>
      </div>
    </section>

    <!-- adding script -->
  </body>
</html>
